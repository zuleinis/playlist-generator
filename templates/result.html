<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Spotify Playlist Generator</title>
  </head>
  <body>
    {% if id %} {% set url = "https://open.spotify.com/playlist/" + id %}
    <div class="center">
      <h1>Your Playlist is Ready!</h1>
    </div>
    <div class="d-flex justify-content-center">
      <a
        href="{{url}}"
        target="_blank"
        class="btn btn-primary col-3 mt-4"
        role="button"
        >Go to Playlist</a
      >
    </div>
    <div class="d-flex justify-content-center">
      <a href="/" class="btn btn-link" role="button">Create Another Playlist</a>
    </div>
    {% else %}
    <div class="center">
      <h4>Oops! We couldn't find any saved tracks by this artist.</h4>
    </div> 
    <div class="d-flex justify-content-center">
      <a href="/" class="btn btn-primary col-2 mt-4"
      role="button">Try Again</a>
    <div>
    {% endif %}

    <footer>
      <p>Made with &hearts; by Zuleinis Ramos<br>
      <a href="https://github.com/zuleinis/playlist-generator" target="_blank">GitHub Repository</a></p>
    </footer>

  </body>
</html>
